<div class="flex flex-col h-full w-full relative">
  <button
    class="expand-button absolute top-2 right-2 z-10 p-1 rounded hover:scale-110"
    (click)="expand.emit(featureName)"
  >
  <mat-icon *ngIf="!isExpanded">fullscreen</mat-icon> <mat-icon *ngIf="isExpanded">fullscreen_exit</mat-icon>
  </button>
  <div class="font-bold" *ngIf="featureName">
    {{ featureName }}
  </div>
  <div #chartContainer [id]="graphId" class="w-full flex-grow"></div>
</div>
